apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graylog-ingress
  namespace: graylog
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/backend-path-prefix: "/"
    # Add more annotations as necessary for SSL, routing rules etc.
spec:
  rules:
  - http:
      paths:
      - path: /graylog
        pathType: Prefix
        backend:
          service:
            name: graylog
            port:
              number: 9000

